name: CodeRabbit AI Review

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  review:
    name: AI Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CodeRabbit
        uses: coderabbitai/ai-code-reviewer@main
        with:
          config_path: .github/coderabbit.yaml
          tool: review
        env:
          API_KEY: ${{ secrets.API_KEY_CODERABBIT }}
