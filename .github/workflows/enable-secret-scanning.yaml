name: Enable Secret Scanning

on:
  push:
    branches: [main]

jobs:
  enable-scanning:
    name: Enable secret scanning
    runs-on: ubuntu-latest
    steps:
      - name: Enable secret scanning
        run: |
          curl -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/secret-scanning \
            -d '{"state":"active"}'
