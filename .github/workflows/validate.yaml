name: Validate Kubernetes Manifests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-yaml:
    name: Validate YAML syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run YAML validation
        uses: frenck/action-yamllint@v1
        with:
          files: |
            infrastructure/
            apps/
            monitoring/
