name: Validate Kubernetes Manifests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-yaml:
    name: Validate YAML syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate YAML files
        run: |
          # Check YAML syntax using Python
          python3 -c "
          import yaml
          import sys
          from pathlib import Path
          
          errors = []
          for f in Path('.').rglob('*.yaml'):
              try:
                  with open(f) as file:
                      yaml.safe_load_all(file)
              except yaml.YAMLError as e:
                  errors.append(f'{f}: {e}')
          
          if errors:
              print('YAML Errors found:')
              for e in errors:
                  print(e)
              sys.exit(1)
          print('All YAML files are valid!')
          "

  lint-kustomize:
    name: Kustomize build check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          chmod +x kustomize

      - name: Validate kustomize builds
        run: |
          for dir in infrastructure/controllers/*/ infrastructure/networking/*/ infrastructure/storage/*/; do
            if [ -f "$dir/kustomization.yaml" ]; then
              echo "Building $dir..."
              ./kustomize build "$dir" > /dev/null || echo "FAILED: $dir"
            fi
          done
